<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cats Fact Api</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vitalii/bootstrap/css/bootstrap.min.css">
</head>
<body class="jumbotron">
<div class="head text-center">
    <h1 class="">Cat's Facts Api</h1>
    <img class="img my-3 cat_image" src="cat.png" alt=""><br>
    <button data-toggle="modal" data-target="#model" class="btn btn-success my-3 getbutton">Get Facts</button>
</div>
<div class="modal" id="model" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cats facts generator</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="animal_type">Animal Type</label>
                        <input type="text" class="form-control" value="" id="animal_type"
                               aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Options: Cat, Dog, Horse, Snail</small>
                    </div>
                    <div class="form-group">
                        <label for="num_facts">Number of Facts</label>
                        <input type="number" class="form-control" id="num_facts" value="30">
                        <small id="emailHelp" class="form-text text-muted">From 1 to 100</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success generate_btn" data-dismiss="modal">Generate</button>

            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row bootstrap-cards">

    </div>
</div>
<script src="script.js" defer></script>
<script src="vitalii/jquery/jquery.min.js"></script>
<script src="vitalii/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
