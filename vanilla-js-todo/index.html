<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS To Do App</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/d5210321ba.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container animated fadeInDown">
        <header>
          <h1>Vitalii to do list</h1>
        </header>
        <form>
          <input type="text" class="todo-input">
          <button class="todo-button" type="submit">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
          </button>
          <div class="select">
            <select name="todos" class="filter-todo">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
        </form>
        <div class="todo-container">
          <ul class="todo-list"></ul>
        </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
